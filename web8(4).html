<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <div class="logo">Лаборатория</div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="web8(2).html">Регистрация</a></li>

                <li><a href="web8(5).html">контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-page">
            <div class="auth-container" id="adminLoginForm">
                <h2>Вход для администратора</h2>
                <form id="adminLogin">
                    <input type="text" id="adminUsername" placeholder="Логин" required>
                    <input type="password" id="adminPassword" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
            </div>

            <div class="admin-dashboard hidden" id="adminDashboard">
                <h2>Панель администратора</h2>
                <div class="admin-actions">
                    <button onclick="manageUsers()">Управление пользователями</button>
                    <button onclick="viewStatistics()">Статистика</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Медицинская лаборатория</p>
    </footer>
    <script src="web8.js"></script>
</body>
