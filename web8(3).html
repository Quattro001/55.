<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинская лаборатория</title>
    <link rel="stylesheet" href="Web8.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Лаборатория</div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="web8(2).html">Регистрация</a></li>
                <li><a href="web8(3).html">Вход</a></li>
                <li><a href="web8(4).html">Администрирование</a></li>
                <li><a href="web8(5).html">контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-page">
            <div class="auth-container" id="patientLoginForm">
                <h2>Вход для пациентов</h2>
                <form id="patientLogin">
                    <input type="text" id="patientUsername" placeholder="Логин" required>
                    <input type="password" id="patientPassword" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="web8(2).html">Зарегистрируйтесь</a></p>
            </div>

            <div class="patient-dashboard hidden" id="patientDashboard">
                <h2>Добро пожаловать, <span id="patientName"></span></h2>
                <div class="patient-actions">
                    <button onclick="viewResults()">Посмотреть результаты</button>
                    <button onclick="bookAppointment()">Записаться на анализы</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Медицинская лаборатория</p>
    </footer>
    <script src="web8.js"></script>
</body>
</html>
